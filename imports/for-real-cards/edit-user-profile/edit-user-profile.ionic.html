<ion-header>
  <ion-navbar>
    <ion-title>Edit User Profile</ion-title>
  </ion-navbar>
</ion-header>

<!--<ion-content>-->
  <style>
    .my-drop-zone { border: dotted 3px lightgray; }
    .nv-file-over { border: dotted 3px red; }
  </style>
  <form role="form" *ngIf="userEditted">
    <ion-list>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input [(ngModel)]="userEditted.username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input [(ngModel)]="userEditted.emails[0].address" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <button (click)="save()" block>Save</button>
      </ion-item>

      <ion-list-header>
        Avatar
      </ion-list-header>

      <ion-item>
        <ion-label for="avatar">Avatar</ion-label>
        <input type="file" ng2FileSelect [uploader]="uploader" (onchange)="fileDrop($event)"/>
      </ion-item>
      <ion-item>
        <strong>OR</strong>
      </ion-item>
      <ion-item>
        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             (onFileDrop)="fileDrop($event)"

             class="well my-drop-zone">
          Drop image here
          <img [src]="avatarUrl()"/>
        </div>

        <table *ngIf="uploader?.queue.length">
          <thead>
          <tr>
            <th width="50%">Name</th>
            <th>Size</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of uploader.queue">
            <td><strong>{{item.file.name}}</strong></td>
            <td nowrap>{{item.file.size}}</td>
            <td nowrap>
              <button type="button" class="btn btn-success btn-xs"
                      (click)="uploadToFSCollection()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                <span class="glyphicon glyphicon-upload"></span> Upload
              </button>
              <button type="button" class="btn btn-danger btn-xs"
                      (click)="item.remove()">
                <span class="glyphicon glyphicon-trash"></span> Remove
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </ion-item>
    </ion-list>
  </form>
<!--</ion-content>-->
